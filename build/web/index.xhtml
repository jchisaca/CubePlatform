<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:loadBundle basename="com.jcl.cubo.resources.mensajes" var="msg"/>
        <title><h:outputText value="#{msg.vista_title}" /></title>
    </h:head>
    <h:body>        
        <h:form>
            <h1><h:outputText value="#{msg['vista.formulario']}"/></h1> 
            <p:panelGrid columns="3" >
                <!-- primera fila -->
                <f:facet name="header">
                    #{msg['vista.datosFormulario']}
                    
                </f:facet>
                <h:outputText value="#{msg['vista.nTamanoMatriz']}"></h:outputText>
                <h:inputText id="tamanoMatriz" value="#{cubo.tamanoMatriz}"></h:inputText>

                <!-- segunda fila -->
                <h:outputText value="#{msg['vista.numeroOperaciones']}"></h:outputText>
                <h:inputText id="nOperaciones" value="#{cubo.numeroOperaciones}"></h:inputText>
                <!-- Tercera fila -->
                <h:outputText value="#{msg['vista.operacion']}"></h:outputText>
                <h:inputTextarea id="operaciones" value="#{cubo.operaciones}"></h:inputTextarea>

                <!-- Cuarta fila. el outputLabel esta vacio y es para hacer
                     que el boton quede en la segunda columna -->
                <h:outputLabel></h:outputLabel>
                <h:commandButton action="#{cuboManagedBean.addValor(cubo)}" value="#{msg['vista.adicionarTest']}"></h:commandButton>
            </p:panelGrid>
        </h:form>
        <h:form>
            <h1><h:outputText value="#{msg['vista.datosCubo']}"/></h1> 
            <p:dataTable value="#{cuboManagedBean.cuboList}" var="cubols">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['vista.tamanoMatriz']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{cubols.tamanoMatriz}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['vista.nOperacion']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{cubols.numeroOperaciones}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['vista.operacionI']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{cubols.operaciones}"></h:outputText>
                </p:column>
                <p:column>
                    <h:commandButton action="#{cuboManagedBean.ejecutarTest(cubols)}"
                        value="#{msg['vista.ejecutarCubo']}"></h:commandButton>
                </p:column>
                
            </p:dataTable>
        </h:form>
        <h:form>
            <h1><h:outputText value="#{msg['vista.resultadoOperacion']}"/></h1> 
            <p:dataList value="#{cuboManagedBean.cuboProceso}" var="lista">
                <f:facet name="header">
                    <h:outputText value="#{msg['vista.resultadoCubo']}"></h:outputText>
                </f:facet>
                <p:inputText size="100" value="#{lista}" disabled="true"/>
            </p:dataList>                                
        </h:form>
    </h:body>
</html>
